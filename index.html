<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Alrededor de los EE.UU." />
    <meta name="author" content="dtulande" />
    <meta
      name="keywords"
      content="Viajes, Estados Unidos, fotografias de paisajes"
    />
    <title>Alrededor de los EE.UU.</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/logo_aroundUSA.svg"
          alt="Logo de Alredero de EE.UU."
          class="header__logo"
        />
      </header>
      <main>
        <section id="profile" class="profile">
          <div class="profile__avatar-circle">
            <figure class="profile__avatar"></figure>
          </div>
          <div class="profile__info">
            <div class="profile__name-button">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <button type="click" class="profile__edit-button"></button>
            </div>
            <p class="profile__about-me">Explorer</p>
          </div>

          <button type="click" class="profile__add-button"></button>
        </section>
        <section id="elements" class="elements">
          <div class="element">
            <img
              src="./images/yosemite_valey.png"
              class="element__image"
              alt="fotografia del valle de Yosemtite"
            />
            <p class="element__title">Valle de Yosemtite</p>
            <button type="click" class="element__button-like"></button>
          </div>
          <div class="element">
            <img
              src="./images/lago_louise.png"
              class="element__image"
              alt="fotografia del Lago Louise"
            />
            <p class="element__title">Lago Louise</p>
            <button type="click" class="element__button-like"></button>
          </div>
          <div class="element">
            <img
              src="./images/montañas_calvas.png"
              class="element__image"
              alt="fotografia de un atardecer de las montañas Calvas"
            />
            <p class="element__title">Montañas Calvas</p>
            <button type="click" class="element__button-like"></button>
          </div>
          <div class="element">
            <img
              src="./images/latemar.png"
              class="element__image"
              alt="fotografia del Latemar"
            />
            <p class="element__title">Latemar</p>
            <button type="click" class="element__button-like"></button>
          </div>
          <div class="element">
            <img
              src="./images/Vanoise_national.png"
              class="element__image"
              alt="fotografia de Vanoise National Park"
            />
            <p class="element__title">Vanoise National Park</p>
            <button type="click" class="element__button-like"></button>
          </div>
          <div class="element">
            <img
              src="./images/Lago_di_braies.png"
              class="element__image"
              alt="fotografia del Lago Di Braies"
            />
            <p class="element__title">Lago Di Braies</p>
            <button type="click" class="element__button-like"></button>
          </div>
        </section>
        <div id="cover"></div>
        <section id="menupopup-profile" class="menupopup-profile">
          <button type="click" class="menupopup__button-close"></button>
          <form id="form-profile" class="menupopup-profile form">
            <h1 class="form__title">Edit Profile</h1>
            <fieldset class="form__fieldset">
              <input
                type="text"
                class="form__input"
                id="profile-name"
                placeholder="Nombre"
                required
              />

              <input
                type="text"
                class="form__input"
                id="profile-aboutme"
                placeholder="Acerca de mi"
                required
              />
              <button type="submit" class="form__button-save"></button>
            </fieldset>
          </form>
        </section>
        <footer class="footer">
          <p class="footer__copyright">© 2024 Alrededor de los EEUU</p>
        </footer>
      </main>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
