<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Alrededor de los EE.UU." />
    <meta name="author" content="dtulande" />
    <meta
      name="keywords"
      content="Viajes, Estados Unidos, fotografias de paisajes"
    />
    <title>Alrededor de los EE.UU.</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/logo_aroundUSA.svg"
          alt="Logo de Alredero de EE.UU."
          class="header__logo"
        />
      </header>
      <main>
        <section id="profile" class="profile">
          <div class="profile__avatar-circle">
            <figure class="profile__avatar"></figure>
          </div>
          <div class="profile__info">
            <div class="profile__name-button">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <button type="button" class="profile__edit-button"></button>
            </div>
            <p class="profile__about-me">Explorer</p>
          </div>

          <button type="button" class="profile__add-button"></button>
        </section>
        <section id="elements" class="elements">
          <template id="template-elements">
            <div class="element">
              <button type="button" class="element__button-trash"></button>
              <img class="element__image" src=" " alt=" " />
              <p class="element__title"></p>
              <button type="button" class="element__button-like"></button>
            </div>
          </template>
        </section>
        <div id="cover"></div>
        <section id="popup-profile" class="popup">
          <button
            type="button"
            id="button__close-profile"
            class="popup__button-close"
          ></button>
          <form id="form-profile" class="popup form">
            <h1 class="form__title">Edit Profile</h1>
            <fieldset class="form__fieldset">
              <input
                type="text"
                class="form__input"
                id="profile-name"
                placeholder="Nombre"
                required
              />

              <input
                type="text"
                class="form__input"
                id="profile-aboutme"
                placeholder="Acerca de mi"
                required
              />
              <button type="submit" class="form__button-save"></button>
            </fieldset>
          </form>
        </section>
        <section id="popup-addimage" class="popup">
          <button
            type="button"
            id="button__close-addimage"
            class="popup__button-close"
          ></button>
          <form id="form-addimage" class="popup form">
            <h1 class="form__title">Nuevo Lugar</h1>
            <fieldset class="form__fieldset">
              <input
                type="text"
                class="form__input"
                id="addimage-name"
                placeholder="Titulo"
                required
              />

              <input
                type="text"
                class="form__input"
                id="addimage-link"
                placeholder="Enlace a la imagen"
                required
              />
              <button type="submit" class="form__button-addimage"></button>
            </fieldset>
          </form>
        </section>

        <section id="popup-imagen" class="popup-imagen">
          <button
            type="button"
            id="button__close-showimage"
            class="popup-imagen__button-close"
          ></button>
          <img class="popup-imagen__review" src=" " alt="" />
          <p class="popup-imagen__subtitle"></p>
        </section>
        <footer class="footer">
          <p class="footer__copyright">&#169; 2024 Alrededor de los EEUU</p>
        </footer>
      </main>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
