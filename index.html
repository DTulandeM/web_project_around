<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Alrededor de los EE.UU." />
    <meta name="author" content="dtulande" />
    <meta
      name="keywords"
      content="Viajes, Estados Unidos, fotografias de paisajes"
    />
    <title>Alrededor de los EE.UU.</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/logo_aroundUSA.svg"
          alt="Logo de Alredero de EE.UU."
          class="header__logo"
        />
      </header>
      <main>
        <section id="profile" class="profile">
          <div class="profile__avatar-circle">
            <figure class="profile__avatar"></figure>
          </div>
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <p class="profile__about-me">Explorer</p>
          </div>
          <button class="profile__edit-button"></button>
          <button class="profile__add-button"></button>
        </section>
      </main>
    </div>

    <script src="./scripts/script.js"></script>
  </body>
</html>
